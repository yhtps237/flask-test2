{% extends 'base.html' %}

{% block custom_css %}
<style>
    /* Styling the select menu */
.custom-select {
    width: 200px; /* Full width */
    font-size: 16px; /* Font size */
    background-color: #f8f9fa; /* Light background color */
    border: 1px solid #ccc; /* Border color */
    border-radius: 4px; /* Rounded corners */
    appearance: none; /* Remove default dropdown arrow */
    -webkit-appearance: none; /* For Safari */
    -moz-appearance: none; /* For Firefox */
    cursor: pointer; /* Pointer cursor on hover */
    transition: all 0.3s ease; /* Smooth transition */
}

.custom-select:hover {
    border-color: #007bff; /* Change border color on hover */
}

.custom-select:focus {
    outline: none; /* Remove default focus outline */
    border-color: #0056b3; /* Change border color when focused */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add shadow on focus */
}

/* Styling the dropdown arrow */
.custom-select::after {
    content: '▼'; /* Custom arrow character */
    font-size: 18px;
    color: #007bff; /* Arrow color */
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%); /* Vertically center the arrow */
}

/* Styling options */
.custom-select option {
    padding: 10px;
    font-size: 16px;
}

/* Optional: Change background color of options when hovered */
.custom-select option:hover {
    background-color: #f1f1f1;
}


</style>
{% endblock %}

            <form method="POST" class="p-3 border rounded shadow-sm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <input type="hidden" value="{{ result[0] }}" name="id">
