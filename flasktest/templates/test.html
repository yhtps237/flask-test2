<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tab Selector</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
        /* .tab-content {
            display: none;
        } */

        .tab-content.active {
            display: block;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab"
                        href="#selectTab">Select Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#dateTab">Date
                        Interval</a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="selectTab" class="tab-pane fade show active">
                    <h2>Select Year and Month</h2>
                    <form>
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <select class="form-control" id="year">
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <!-- Add more options if needed -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="month">Month:</label>
                            <select class="form-control" id="month">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <!-- Add more options if needed -->
                            </select>
                        </div>
                    </form>
                </div>

                <div id="dateTab" class="tab-pane fade">
                    <h2>Select Date Interval</h2>
                    <form>
                        <div class="form-group">
                            <label for="startDate">Start Date:</label>
                            <input type="date" class="form-control"
                                id="startDate">
                        </div>

                        <div class="form-group">
                            <label for="endDate">End Date:</label>
                            <input type="date" class="form-control"
                                id="endDate">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
